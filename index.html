<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars Sith Translator</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>

    <nav id="navBar">
        <h1 id="navBar-heading">
            Sith Translator
        </h1>
    </nav>

    <header id="header">
        <img id="hero-image" src="images/sith.png" />
    </header>

    <div class="container">
        <textarea id="input"
            placeholder="Put your text in English here and get your text translated to Sith's language."></textarea>
    </div>

    <div class="container">
        <button class="button" id="btn-translate">Translate</button>
      </div>

     <div class="container1"> <p id="output"> </p> </div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
